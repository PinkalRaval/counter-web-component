<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Testing the News Web Component</title>
      <base href="/">
    </head>
    <script>
        window.addEventListener('load', () => {
        const inputLabel = document.querySelector('input-label');
        inputLabel.addEventListener('submitted', (event) => {
          document.getElementById('submitResult').textContent = event.detail;
        });
    });
    </script>
    <body>
      <input-label></input-label>
      <label id="submitResult"></label>
      <script type="text/javascript" src="news-widget.js"></script>
    </body>
    </html>
